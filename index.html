<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch Movies & TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">StreamFlix</div>
    </header>

    <main>
        <section id="latest-movies" class="latest-movies">
            <h2>Latest Movies</h2>
            <div class="movie-slider-container">
                <button class="movie-slider-btn prev"><i class="fas fa-chevron-left"></i></button>
                <div class="movie-slider"></div>
                <button class="movie-slider-btn next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
